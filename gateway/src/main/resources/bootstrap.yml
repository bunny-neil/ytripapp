spring:
  application:
    name: gateway
  cloud:
    consul:
      discovery:
        instanceId: ${spring.application.name}:${spring.application.instance_id:${random.int}}
      config:
        enabled: true
        profileSeparator: '_'
        format: YAML

server:
  port: ${port:8080}

zuul:
  routes:
    resources:
      path: /api/v2/**
      serviceId: api-v2

management:
  addApplicationContextHeader: false

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 100